{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Registrar Usuario" %}</h2>
  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend>{% trans "Datos de Usuario" %}</legend>
      {{ user_form.as_p }}
    </fieldset>

    <fieldset>
      <legend>{% trans "Rol del Usuario" %}</legend>
      {{ perfil_form.as_p }}
    </fieldset>

    <button type="submit">{% trans "Registrar" %}</button>
  </form>
{% endblock %}
