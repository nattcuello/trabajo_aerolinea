<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aerolínea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #004080;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1, h2 {
            color: #004080;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }
        table, th, td {
            border: 1px solid #999;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home:index' %}">Inicio</a>
        {# <a href="{% url 'vuelos:listado_vuelos' %}">Vuelos</a> #}
        <a href="{% url 'reservas:lista_reservas' %}">Reservas</a>
        <a href="{% url 'reservas:crear_reserva' %}">Nueva Reserva</a>
        <a href="{% url 'listado_pasajeros' %}">Pasajeros</a>

        {% if user.is_authenticated %}
            <span style="color: white; margin-left: 20px;">Hola, {{ user.username }}</span>
            <form action="{% url 'usuarios:logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none;border:none;color:white;font-weight:bold;cursor:pointer;">Cerrar sesión</button>
            </form>
        {% else %}
            <a href="{% url 'usuarios:login' %}">Iniciar sesión</a>
            <a href="{% url 'usuarios:registro' %}">Registrarse</a>
        {% endif %}
    </nav>

    {% if messages %}
        <div style="margin: 10px 0;">
            {% for message in messages %}
                <div style="
                    padding: 10px;
                    background-color: {% if message.tags == 'success' %}#d4edda{% elif message.tags == 'error' %}#f8d7da{% else %}#cce5ff{% endif %};
                    color: {% if message.tags == 'success' %}#155724{% elif message.tags == 'error' %}#721c24{% else %}#004085{% endif %};
                    border: 1px solid {% if message.tags == 'success' %}#c3e6cb{% elif message.tags == 'error' %}#f5c6cb{% else %}#b8daff{% endif %};
                    border-radius: 5px;
                    margin-bottom: 10px;
                ">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
