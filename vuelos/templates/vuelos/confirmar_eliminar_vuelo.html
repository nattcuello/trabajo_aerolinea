{% extends 'base.html' %}

{% block content %}
  <h2>Confirmar Eliminación de Vuelo</h2>
  <p>¿Estás seguro de que quieres eliminar el vuelo de <strong>{{ vuelo.origen }}</strong> a <strong>{{ vuelo.destino }}</strong> con fecha de salida <strong>{{ vuelo.fecha_salida|date:"Y-m-d H:i" }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, Eliminar</button>
    <a href="{% url 'vuelos:vuelo_list' %}">No, Cancelar</a>
  </form>
{% endblock %}
